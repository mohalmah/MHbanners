<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta Ads Banner</title>
  <style>
    /* Reset and ensure no scrollbars */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: white;
    }
    /* Banner container that fills its parent */
    .banner {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: transparent;
      width: 100%;
      height: 100%;
    }
    .banner h1 {
      font-family: Arial, sans-serif;
      font-weight: 900;
      font-size: 8vw;
      color: #000;
      text-align: center;
    }
    .underline {
      margin-top: 10px;
      width: 90%;
      height: 12px;
      background: linear-gradient(to right, #2196F3, #03A9F4);
      position: relative;
      overflow: hidden;
      animation: underlineExpand 4s infinite;
    }
    .underline::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to right,
        rgba(255,255,255,0),
        rgba(255,255,255,0.3),
        rgba(255,255,255,0)
      );
      animation: shimmer 3s infinite;
    }
    @keyframes shimmer {
      0% { left: -100%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }
    @keyframes underlineExpand {
      0%, 100% { width: 90%; }
      50% { width: 95%; }
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>META ADS</h1>
    <div class="underline"></div>
  </div>
</body>
</html>
