<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Overall Health Status</title>
  <style>
    /* Container for status content */
    #statusContainer {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    /* The status box/button */
    .status-box {
      width: 300px;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.5s ease;
    }

    /* Light text for date */
    .date {
      font-size: 14px;
      margin-top: 10px;
      font-weight: normal;
    }

    /* Simple "pulse" animation if status is not Normal */
    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
      }
    }
    .pulse {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>

  <div id="statusContainer"></div>

  <script>
    /**
     * Reads the 'client' parameter from the URL, e.g. ?client=PropHero
     */
    function getClientParam() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('client');
    }

    /**
     * Fetches the TSV data from the published Google Sheet.
     */
    async function fetchStatusData() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTrh38k9Xd9JrzmBeTKtdyB9CwFWpfou80kVxcbTBhdDZudO035nrrJVqyXWM65J132s-6PUcI44DlH/pub?gid=1962244583&single=true&output=tsv";
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        const textData = await response.text();
        return textData;
      } catch (error) {
        console.error("Error fetching data:", error);
        return null;
      }
    }

    /**
     * Parses TSV text into an array of objects based on header columns.
     */
    function parseTSV(tsv) {
      const lines = tsv.trim().split("\n");
      const headers = lines[0].split("\t");

      console.log("Headers found in TSV:", headers);

      const parsed = lines.slice(1).map(line => {
        const values = line.split("\t");
        const entry = {};
        headers.forEach((header, idx) => {
          entry[header.trim()] = values[idx] ? values[idx].trim() : "";
        });
        return entry;
      });
      return parsed;
    }

    /**
     * Returns a color for the given status.
     */
    function getStatusColor(status) {
      switch (status) {
        case "Normal":
          return "green";
        case "Need Attention":
          return "orange";
        case "Critical":
          return "red";
        default:
          return "gray";
      }
    }

    /**
     * Creates the status box and appends it to the DOM.
     */
    function createStatusBox(clientData) {
      const container = document.getElementById("statusContainer");

      if (!clientData) {
        container.innerHTML = "<p>No data found for this client.</p>";
        return;
      }

      // Adjust these field names if your sheet columns differ:
      const clientName = clientData["Client"];
      const status = clientData["Status"];
      const updated = clientData["LastUpdated"] || "";

      // Create a box
      const box = document.createElement("div");
      box.className = "status-box";
      box.style.backgroundColor = getStatusColor(status);

      // If status is not Normal, add a pulse animation
      if (status !== "Normal") {
        box.classList.add("pulse");
      }

      // Populate the box
      box.innerHTML = `
        <div>Client: ${clientName}</div>
        <div>Overall Health: ${status}</div>
        ${
          updated
            ? `<div class="date">As of ${updated}</div>`
            : `<div class="date">No LastUpdated info</div>`
        }
      `;

      // Clear any old content, then add this box
      container.innerHTML = "";
      container.appendChild(box);
    }

    /**
     * Main function to fetch data, parse, filter by client, and display.
     */
    async function main() {
      const clientParam = getClientParam();
      console.log("Client param from URL:", clientParam);

      if (!clientParam) {
        document.getElementById("statusContainer").innerHTML =
          "<p>Please provide a client parameter in the URL (e.g., ?client=PropHero)</p>";
        return;
      }

      const tsvData = await fetchStatusData();
      console.log("TSV raw data:", tsvData);

      if (!tsvData) {
        document.getElementById("statusContainer").innerHTML =
          "<p>Error fetching data.</p>";
        return;
      }

      const data = parseTSV(tsvData);
      console.log("Parsed TSV data:", data);

      // Find the first row where "Client" matches the URL parameter
      const clientData = data.find(row => row["Client"] === clientParam);
      console.log("Matching client data:", clientData);

      // Create the status box
      createStatusBox(clientData);
    }

    // Run the script
    main();
  </script>
</body>
</html>
