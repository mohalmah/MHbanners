<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KPI Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
    }
    /* Optional: limit the maximum width of the SVG container */
    .svg-container {
      width: 100%;
      max-width: 1200px;
    }
    svg {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="svg-container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 200" preserveAspectRatio="xMidYMid meet">
      <!-- Background -->
      <rect width="100%" height="100%" fill="#ffffff"/>
    
      <!-- Definitions for animations and gradients -->
      <defs>
        <!-- Green to teal gradient -->
        <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#2EB62C">
            <animate attributeName="stop-color" values="#2EB62C; #57C84D; #2EB62C" dur="8s" repeatCount="indefinite" />
          </stop>
          <stop offset="100%" stop-color="#06D6A0">
            <animate attributeName="stop-color" values="#06D6A0; #36BDAD; #06D6A0" dur="8s" repeatCount="indefinite" />
          </stop>
        </linearGradient>
    
        <!-- Blue to navy gradient -->
        <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#0077B6">
            <animate attributeName="stop-color" values="#0077B6; #0096C7; #0077B6" dur="8s" repeatCount="indefinite" />
          </stop>
          <stop offset="100%" stop-color="#023E8A">
            <animate attributeName="stop-color" values="#023E8A; #03045E; #023E8A" dur="8s" repeatCount="indefinite" />
          </stop>
        </linearGradient>
    
        <!-- Shimmer effect -->
        <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="rgba(255,255,255,0)">
            <animate attributeName="offset" values="0;1" dur="3s" repeatCount="indefinite" />
          </stop>
          <stop offset="10%" stop-color="rgba(255,255,255,0.3)">
            <animate attributeName="offset" values="0.1;1.1" dur="3s" repeatCount="indefinite" />
          </stop>
          <stop offset="20%" stop-color="rgba(255,255,255,0)">
            <animate attributeName="offset" values="0.2;1.2" dur="3s" repeatCount="indefinite" />
          </stop>
        </linearGradient>
        
        <!-- Chart icon patterns -->
        <pattern id="chartPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
          <path d="M5,30 L15,15 L25,25 L35,5" stroke="#333" stroke-width="2" fill="none"/>
        </pattern>
      </defs>
    
      <!-- Centered Content Group -->
      <g id="content" transform="translate(600,100)">
        <!-- Centered Title Text -->
        <text x="0" y="20" font-family="Arial, sans-serif" font-weight="900" font-size="90" fill="#333333" text-anchor="middle">
          KPI DASHBOARD
        </text>
    
        <!-- Fixed Chart Icons (symmetrically placed) -->
        <g transform="translate(-350, -25) scale(0.6)">
          <rect x="0" y="0" width="40" height="40" fill="white" stroke="#333" stroke-width="1"/>
          <path d="M5,30 L15,10 L25,20 L35,5" stroke="#0077B6" stroke-width="2" fill="none"/>
        </g>
        <g transform="translate(350, -25) scale(0.6)">
          <rect x="0" y="0" width="40" height="40" fill="white" stroke="#333" stroke-width="1"/>
          <path d="M5,5 L5,35 L35,35" stroke="#333" stroke-width="1" fill="none"/>
          <rect x="10" y="20" width="5" height="15" fill="#2EB62C"/>
          <rect x="20" y="10" width="5" height="25" fill="#0077B6"/>
          <rect x="30" y="15" width="5" height="20" fill="#333"/>
        </g>
    
        <!-- Animated Colorful Lines -->
        <g>
          <!-- Green line with animation -->
          <rect x="-400" y="45" width="400" height="8" fill="url(#greenGradient)">
            <animate attributeName="width" values="400;410;400" dur="4s" repeatCount="indefinite" />
          </rect>
    
          <!-- Blue line with animation -->
          <rect x="0" y="45" width="400" height="8" fill="url(#blueGradient)">
            <animate attributeName="width" values="400;390;400" dur="4s" repeatCount="indefinite" />
          </rect>
    
          <!-- Shimmer overlay -->
          <rect x="-400" y="45" width="800" height="8" fill="url(#shimmer)" opacity="0.7" />
        </g>
    
        <!-- Subtitle -->
        <text x="0" y="80" font-family="Arial, sans-serif" font-size="24" fill="#555555" text-anchor="middle">
          Performance Metrics at a Glance
        </text>
      </g>
    </svg>
  </div>
</body>
</html>
