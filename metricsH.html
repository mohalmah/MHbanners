<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metrics Banner</title>
  <style>
    /* Reset and ensure no scrollbars */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: white;
    }
    /* Banner container */
    .banner {
      display: flex;
      flex-direction: row;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 5px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    .logo-container {
      display: flex;
      align-items: center;
      flex-shrink: 0;
      margin-right: 5px;
    }
    .chart-icon {
      height: min(40px, 15vw);
      display: flex;
      margin-right: 5px;
    }
    .chart-bar {
      width: min(8px, 2vw);
      margin: 0 1px;
      border-radius: 2px;
      align-self: flex-end;
    }
    .bar1 {
      height: min(30px, 12vw);
      background-color: #4285F4;
    }
    .bar2 {
      height: min(20px, 8vw);
      background-color: #EA4335;
    }
    .bar3 {
      height: min(40px, 15vw);
      background-color: #FBBC05;
    }
    .text {
      font-family: Arial, sans-serif;
      font-weight: 900;
      font-size: clamp(16px, 5vw, 32px);
      color: #000;
      letter-spacing: -0.5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .text .m {
      color: #4285F4;
    }
    .text .e {
      color: #EA4335;
    }
    .text .t {
      color: #FBBC05;
    }
    .text .r {
      color: #4285F4;
    }
    .text .i {
      color: #34A853;
    }
    .text .c {
      color: #EA4335;
    }
    .text .s {
      color: #FBBC05;
    }
    
    @media (max-width: 280px) {
      .chart-bar {
        width: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="logo-container">
      <div class="chart-icon">
        <div class="chart-bar bar1"></div>
        <div class="chart-bar bar2"></div>
        <div class="chart-bar bar3"></div>
      </div>
    </div>
    <div class="text">
      <span class="m">M</span><span class="e">E</span><span class="t">T</span><span class="r">R</span><span class="i">I</span><span class="c">C</span><span class="s">S</span>
    </div>
  </div>
</body>
</html>
