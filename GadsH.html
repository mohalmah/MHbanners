<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Ads Banner</title>
  <style>
    /* Reset and ensure no scrollbars */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: white;
    }
    /* Banner container that fills its parent */
    .banner {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      background: transparent;
      width: 100%;
      height: 90px;
      padding: 0 20px;
    }
    .banner h1 {
      font-family: Arial, sans-serif;
      font-weight: 900;
      font-size: 32px;
      color: #000;
      text-align: left;
    }
    .underline {
      width: 8px;
      height: 60px;
      background: linear-gradient(to bottom, #4285F4, #DB4437);
      position: relative;
      overflow: hidden;
      animation: underlineExpand 4s infinite;
    }
    .underline::after {
      content: "";
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0),
        rgba(255,255,255,0.3),
        rgba(255,255,255,0)
      );
      animation: shimmer 3s infinite;
    }
    @keyframes shimmer {
      0% { top: -100%; }
      50% { top: 100%; }
      100% { top: 100%; }
    }
    @keyframes underlineExpand {
      0%, 100% { height: 60px; }
      50% { height: 65px; }
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>G Ads</h1>
    <div class="underline"></div>
  </div>
</body>
</html>
